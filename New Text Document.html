<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle with Icons</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #231f20;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: width 0.3s ease-in-out;
            padding: 20px;
            overflow: hidden;
        }

        .sidebar h2 {
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        .sidebar ul li a:hover {
            background: #F55700;
        }

        /* Sidebar Collapsed State */
        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .sidebar.collapsed ul li a {
            justify-content: center;
        }

        .sidebar.collapsed ul li a span {
            display: none;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 270px;
            background: #F55700;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: left 0.3s ease-in-out;
            font-size: 18px;
        }

        .sidebar.collapsed + .toggle-btn {
            left: 100px;
        }

        /* Icon Styling */
        .menu-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <h2>Fathalla Market</h2>
        <ul>
            <li><a href="./dashboard.html"><img src="Image/cogwheel.svg" class="menu-icon"> <span>Setting</span></a></li>
            <li><a href="./construction.html"><img src="Image/work.svg" class="menu-icon"> <span>Create</span></a></li>
            <li><a href="./draw.html"><img src="Image/reward.svg" class="menu-icon"> <span>Draw</span></a></li>
            <li><a href="./registration.html"><img src="Image/statistic-report.svg" class="menu-icon"> <span>Registration</span></a></li>
            <li><a href="./report.html"><img src="Image/business-report.svg" class="menu-icon"> <span>Report</span></a></li>
        </ul>
    </nav>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">✖</button>

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleBtn");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("collapsed");

            if (sidebar.classList.contains("collapsed")) {
                toggleBtn.innerHTML = "☰";
            } else {
                toggleBtn.innerHTML = "✖";
            }
        });
    </script>

</body>
</html>
