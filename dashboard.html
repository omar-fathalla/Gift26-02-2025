<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidenav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Dashboard</title>
</head>

<body>
  <div class="dashboard">
       <!-- Start Sidebar Navigation -->
       <nav class="sidebar" id="sidebar">
        <h2>Fathalla Market</h2>
        <ul>
            <li><a href="./dashboard.html"><img src="Image/cogwheel.svg" class="menu-icon"> <span>Setting</span></a></li>
            <li><a href="./construction.html"><img src="Image/work.svg" class="menu-icon"> <span>Create</span></a></li>
            <li><a href="./draw.html"><img src="Image/reward.svg" class="menu-icon"> <span>Draw</span></a></li>
            <li><a href="./registration.html"><img src="Image/statistic-report.svg" class="menu-icon"> <span>Registration</span></a></li>
            <li><a href="./report.html"><img src="Image/business-report.svg" class="menu-icon"> <span>Report</span></a></li>
        </ul>
    </nav>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">✖</button>
    <!-- End Sidebar Navigation -->
    <div class="content">
      <main>
        <div class="container pt-5">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="card p-4 mt-5">
                <h3 class="text-center mb-4">Create Client</h3>
                <form id="userForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  </div>
                  <div class="mb-3">
                    <label for="branch" class="form-label">Branch</label>
                    <select class="form-select" id="branch" required>
                      <option value="">Select a branch</option>
                      <option value="New York">New York</option>
                      <option value="Los Angeles">Los Angeles</option>
                      <option value="Chicago">Chicago</option>
                      <option value="San Francisco">San Francisco</option>
                    </select>
                  </div>
                  <input type="hidden" id="editingUserId"> <!-- Hidden field to track editing user -->
                  <button type="submit" class="btn btn-primary" id="submitButton">Create User</button>
                </form>
                <div class="alert alert-success mt-3 d-none" id="successMsg">
                  User has been created successfully!
                </div>
                <div class="alert alert-danger mt-3 d-none" id="errorMsg">
                  Please fill out all fields!
                </div>
              </div>
            </div>
          </div>

          <!-- User table -->
          <div class="row justify-content-center py-5 text-center ">
            <div class="col-lg-8">
              <table class="table table-striped mt-4 " id="userTable">
                <thead>
                  <tr>
                    <th>Num</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Branch</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="py-5">
                  <!-- Users will be added dynamically here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>


      <footer class="bg-dark text-light text-center py-3 ">
        <div class="container-fluid">
          <p>All rights reserved. © Fathalla | Programming Department "2024".</p>
        </div>
      </footer>

    </div>
  </div>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleBtn");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");

        if (sidebar.classList.contains("collapsed")) {
            toggleBtn.innerHTML = "☰";
        } else {
            toggleBtn.innerHTML = "✖";
        }
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
